<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏集成页 - Fuba86</title>
    <style>
        /* --- 1. 基础设置 --- */
        :root {
            --neon-cyan: #00f3ff;    /* 科技青 (常规标签) */
            --neon-pink: #ff0055;    /* 警告红 (高能标签) */
            --neon-green: #00ff41;   /* 完成绿 */
            --neon-yellow: #ffcc00;  /* 未完结黄 */
            --card-bg: rgba(10, 15, 30, 0.75);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. 背景图层 --- */
        .bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/29/02/20/cosmos-1866820_1280.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2; 
        }

        /* --- 3. 黑色遮罩层 --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        /* --- 4. 内容区域 --- */
        h1, .game-container {
            position: relative;
            z-index: 10;
        }

        /* --- 标题样式 --- */
        h1 {
            margin-top: 40px;
            margin-bottom: 50px;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-cyan);
            font-weight: bold;
        }

        /* --- 游戏列表布局 --- */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1100px;
            padding-bottom: 50px;
        }

        /* --- 卡片核心样式 --- */
        .tech-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.4);
            padding: 30px;
            text-decoration: none;
            color: #ffffff; 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border-radius: 8px;
        }

        .tech-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            background: rgba(10, 15, 30, 0.95);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
        }

        /* 游戏标题 */
        .card-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0,243,255,0.3);
            font-weight: bold;
        }

        /* 古风字体类 */
        .ancient-font {
            font-family: "Noto Serif SC", "Songti SC", "SimSun", serif;
        }

        /* 标签栏 */
        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            font-size: 0.85em;
            padding: 4px 10px;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 4px;
        }
        
        /* 红色特殊标签 */
        .tag.special {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px rgba(255, 0, 85, 0.2);
        }

        /* 状态标签 */
        .tag.ongoing {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.2);
        }

        .tag.completed {
            border-color: var(--neon-green);
            color: var(--neon-green);
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
        }

        /* 描述文字 */
        .card-desc {
            font-size: 0.95em;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        /* 底部状态 */
        .card-status {
            font-size: 0.8em;
            color: #888;
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }
        .tech-card:hover .card-status {
            color: var(--neon-cyan);
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <h1>游戏集成页</h1>

    <div class="game-container">

        <a href="https://fuba86.github.io/gurenmeng/" class="tech-card" target="_blank">
            <div class="card-content">
                <div class="card-title ancient-font">故人梦</div>
                
                <div class="tag-row">
                    <span class="tag ongoing">⚠ 未完结</span>
                    <span class="tag">古风</span>
                    <span class="tag">仙侠</span>
                    <span class="tag special">耽美</span>
                    <span class="tag special">诛仙同人</span>
                </div>

                <div class="card-desc">
                    定海庄，萧逸才在一棵树下找到了昏迷的青龙。
                </div>
                <div class="card-status">连载中...</div>
            </div>
        </a>

        <a href="https://fuba86.github.io/jialanzhengyu/" class="tech-card" target="_blank">
            <div class="card-content">
                <div class="card-title">融合之后</div>
                
                <div class="tag-row">
                    <span class="tag completed">✔ 已完结</span>
                    <span class="tag">同人</span>
                    <span class="tag">ABO</span>
                    <span class="tag special">女A男O</span>
                    <span class="tag special">强制</span>
                    <span class="tag special">男生子</span>
                </div>

                <div class="card-desc">
                    时空融合的那晚，当何正钰去找陈嘉岚时，都发生了什么？
                </div>
                <div class="card-status">已完结</div>
            </div>
        </a>

        <a href="https://fuba86.github.io/xiongdiqingren/" class="tech-card" target="_blank">
            <div class="card-content">
                <div class="card-title">兄弟情人</div>
                
                <div class="tag-row">
                    <span class="tag ongoing">⚠ 未完结</span>
                    <span class="tag">同人</span>
                    <span class="tag special">强制爱</span>
                    <span class="tag special">监禁</span>
                    <span class="tag special">暴力描写</span>
                    <span class="tag special">非典型情感关系</span>
                </div>

                <div class="card-desc">
                    最近大哥遇到了点小麻烦，一个叫何正钰的律师在调查他。
                </div>
                <div class="card-status">连载中...</div>
            </div>
        </a>

    </div>

</body>
</html>
